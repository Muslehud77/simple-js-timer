<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" /> 
    <title>timer</title>
</head>
<body>
    <main class="container mx-auto text-center space-y-10 my-40">
        <h1 id="count" class="text-5xl font-bold">00 : 00 : 00</h1>
    <div>
            <button onclick="startCount()" class="btn">start</button>
            <button onclick="pauseCount()" class="btn bg-red-500">stop</button>
            <button onclick="reset()" class="btn btn-primary">reset</button>
    </div>
    </main>
    
    <script src="timer.js"></script>
</body>
</html>
